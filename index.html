<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<!-- header start -->
<header class="container">
    <h1>
        <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span><span class="blue">!</span>
    </h1>
</header>
<div>
    <p class="sub-title">
        BETA
    </p>
</div>
<!-- header end -->
<body>
    <!-- section start -->
    <section>
        <article class="container bg-grey">
            <div>
                <p>
                    Search the web using Google!
                </p>
            </div>
            <div class="search-container">
                <input type="text" class="search-input" placeholder="">
                    <div class="button-container">
                    <button class="search-button" type="submit">
                    Google Search
                    </button>
                    <button class="other-button">
                    I'm feeling lucky
                    </button>
                    </div>
            </div>
        </article>
        <article class="new-container">
            <div class="box box1 content">
                Special Searches <br>
                Stanford Search <br>
                Linux Search
            </div>
            <div class="box box2 content">
                Help! <br>
                About Google! <br>
                Company Info <br>
                Google! Logos
            </div>
                <div class="box box3 content">
                Get Google! <br>
                updates montly: <br>
                    <div>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="Your e-mail">
                    <button type="submit">
                        Subscribe
                    </button>
                    <p class="additional-text">
                        Archive
                    </p>
                </div>
            </div>
        </article>
    </section>
    <!-- section end -->

    <!-- footer start -->
    <footer class="container">
        <p>
            Copyright 1998 Google Inc.
        </p>
    </footer>
    <!-- footer end -->
</body>
</html>
